<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body>
    <div class="overlay"></div>

    <div class="container mt-5">
        <h1 class="text-center text-white">Sign Up</h1>

        <form id="signupForm" class="bg-light p-4 rounded shadow text-dark" style="max-width: 500px; margin: auto;">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <a href="login.html" class="btn btn-link text-white">Already have an account? Sign in</a>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
